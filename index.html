<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Book of the Year</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }

        blockquote {
            font-style: italic;
            margin-top: 20px;
            padding: 10px;
            border-left: 2px solid #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>The best book I've read this year</h1>
    </header>

    <section>
        <h2>Italiana</h2>
        <p>by Giuseppe Catozzella</p>

        <blockquote>
            "Quell'anno avevo scoperto che c'era in me, nel mezzo del piu' rigido degli inverni, un'invincibile estate."
        </blockquote>

        <img src="author.jpg" alt="Giuseppe Catozzella">

    </section>
</body>
</html>
